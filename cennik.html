<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iSano – Cennik Napraw</title>
  <link rel="stylesheet" href="cennik_files/cennik_style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="preview">
        <img id="deviceImage" src="cennik_img/default.png" alt="Podgląd telefonu" />
      </div>
      <div class="form-section">
        <div class="select-wrapper">
          <select id="modelSelect">
            <option disabled selected>Wybierz model iPhone'a</option>
          </select>
        </div>
        <div class="select-wrapper">
          <select id="repairSelect">
            <option disabled selected>Wybierz rodzaj naprawy</option>
          </select>
        </div>
        <div id="price" class="price"></div>
      </div>
    </div>
    <div id="description" class="description"></div>
  </div>
  <footer>
    <div class="footer-bar">
      iSano (znak towarowy) 2025 - wszelkie prawa zastrzeżone
    </div>
  </footer>
  <script src="cennik_files/script.js"></script>
</body>
</html>
