<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iSano – Cennik Napraw</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="preview">
      <img id="deviceImage" src="img/default.png" alt="Podgląd telefonu" />
    </div>
    <div class="form-section">
      <select id="modelSelect">
        <option disabled selected>Wybierz model iPhone'a</option>
      </select>
      <select id="repairSelect">
        <option disabled selected>Wybierz rodzaj naprawy</option>
      </select>
    </div>
    <div class="details">
      <div id="price" class="price"></div>
      <div id="description" class="description"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
